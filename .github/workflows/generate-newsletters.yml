name: Generate Weekly Newsletters

on:
  # Run every Monday at 07:00 UK time (UTC+0 in winter, UTC+1 in summer)
  schedule:
    - cron: '0 7 * * 1'  # 07:00 UTC every Monday

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all newsletters'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate newsletters
        run: |
          python scripts/generate-newsletters.py

      - name: Check for changes
        id: check_changes
        run: |
          git add public/newsletters/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto-generate weekly newsletters - Week $(date +%V), $(date +%Y)"
          git push

      - name: Summary
        run: |
          echo "## Newsletter Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Week:** $(date +%V)" >> $GITHUB_STEP_SUMMARY
          echo "**Year:** $(date +%Y)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          ls -la public/newsletters/*.pdf | awk '{print "- " $NF}' >> $GITHUB_STEP_SUMMARY
